<!DOCTYPE html>
<html>
  <head>
    <title>Data Visualization Assignment 4</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
	<center>
	<h1>Total Square Footage per Congressional District</h1>
    <div id="vis"></div>
    <script type="text/javascript">
		var yourVlSpec =
			{
				"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
				"data": {"url": "data/building_inventory.csv"},
				"width": 450,
				"height": 450,
				"mark": {"type": "bar", "width": 30},
				"encoding": {
					"x": {"field": "Congress Dist", "type": "quantitative"},
					"y": {"aggregate":"sum","field": "Square Footage", "type": "quantitative"},
				}
			};
			vegaEmbed('#vis', yourVlSpec);
    </script>
	</center>
  </body>
</html>
