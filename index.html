<!DOCTYPE html>
<html>
  <head>
    <title>Embedding Vega-Lite</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.16.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@4.16.8"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.12.2"></script>
  </head>
  <body>
    <div id="vis"></div>

    <script type="text/javascript">
		var yourVlSpec =
			{
				"$schema": "https://vega.github.io/schema/vega-lite/v4.json",
				"data": {"url": "https://jupyterhub.ischool.illinois.edu/jupyter/hub/user-redirect/lab/tree/building_inventory.csv"},
				"mark": "bar",
				"encoding": {
					"x": {"field": "Year Acquired", "type": "quantitative", "bin": true},
					"y": {"aggregate": "count", "type": "quantitative"},
					"color": {"aggregate": "sum", "field": "Year Constructed",
						"scale": {"type": "log"}
					}
				}
			};
			vegaEmbed('#vis', yourVlSpec);
    </script>
  </body>
</html>
